# server
server:
  servlet:
    context-path: /benewake
  port: 8080
# spring
spring:
  application:
    name: SaleOrderSystem
  datasource:
    url: jdbc:mysql://localhost:3306/inquiry_system?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000

# mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

